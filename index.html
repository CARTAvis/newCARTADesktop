<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>new CARTA Desktop</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <style>
    .flex-container {
      display: flex;
      justify-content: center;
    }

    * {
      font-size: 16px;
      font-family: 'Roboto';
    }
  </style>
</head>

<body>
  <!-- <h1>new CARTA Desktop !</h1> -->
  <!-- All of the Node.js APIs are available in this renderer process. -->
  <!-- We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>. -->
    <script>
      const {ipcRenderer} = require('electron')

      function naviToLocal() {
        // alert('Local mode!')
        const url = "http://localhost:3000/";
        location.href = url;
        ipcRenderer.send('change-to-local')
      }
      function naviToRemote() {
        // alert('Local mode!')

        const url = "http://acdc0.asiaa.sinica.edu.tw:47569/";
        location.href = url;

        //TODO:
        //nofity main process to change the checked status of remote menu
        // const {BrowserWindow} = require('electron').remote
        ipcRenderer.send('change-to-remote')

        // console.log(BrowserWindow);
      }
    </script>

  <div className="flex-container" style="background-color:blue;">
    <div style="background-color:green; width:300px">
        <button type="button" onclick="naviToLocal();">Local mode!</button>
        <button type="button" onclick="naviToRemote();">Server mode!</button>
    </div>

  </div>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
